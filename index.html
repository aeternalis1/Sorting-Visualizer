<!DOCTYPE html>

<html>
	<body bgcolor="#000000">
		<link rel = "stylesheet"
			type = "text/css"
			href = "index.css" />
		<div class="toolbar">
		  	<a class="title">Sorting Visualizer</a>
		  	<a onclick="randomizeArray(window.numElements)">Randomize array</a>
		  	<div class="slidecontainer">
			  	<input type="range" min="1" max="150" value="75" class="slider" id="sizeSlider">
 				<a class = "nohover label">Array Size: <span id="size"></span></a>
			</div>
		  	<div class="dropdown">
			  <button class="dropbtn">Algorithm</button>
			  <div class="dropdown-content">
			    <a class="drop" onclick="bubbleSort(window.numElements)">Bubble Sort</a>
			    <a class="drop" onclick = "mergeSort(0, window.numElements - 1, window.numElements)">Merge Sort</a>
			    <a class="drop" onclick = "insertionSort(window.numElements)">Insertion Sort</a>
			    <a class="drop" onclick = "selectionSort(window.numElements)">Selection Sort</a>
			    <a class="drop" onclick = "quickSort(0, window.numElements - 1, window.numElements)">Quick Sort</a>
			    <a class="drop" onclick = "quickSort2(0, window.numElements - 1, window.numElements)">Quick Sort 2</a>
			    <a class="drop">Heap Sort</a>
			    <a class="drop" onclick = "shellSort(window.numElements)">Shell Sort</a>
			    <a class="drop">Comb Sort</a>
			  </div>
			</div>
			<div class="slidecontainer">
			  	<input type="range" min="350" max="1000" value="1000" class="slider" id="speedSlider">
 				<a class = "nohover label">Speed</a>
			</div>
		</div>
		<canvas id="myCanvas"></canvas>
	</body>
	<script>
		window.elements = new Array();
		window.coords = new Array();
		window.delay = 4;
		window.numElements = 750;
	</script>
	<script src="index.js"></script>
	<script src="sorts/utils.js"></script>
	<script src="sorts/bubble_sort.js"></script>
	<script src="sorts/insertion_sort.js"></script>
	<script src="sorts/selection_sort.js"></script>
	<script src="sorts/shell_sort.js"></script>
	<script src="sorts/merge_sort.js"></script>
	<script src="sorts/quick_sort.js"></script>
	<script src="sorts/quick_sort_2.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</html>
