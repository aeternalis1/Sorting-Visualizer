<!DOCTYPE html>

<html>
	<body bgcolor="#000000">
		<link rel = "stylesheet"
			type = "text/css"
			href = "index.css" />
		<div class="parentdiv">
			<div class="toolbar">
			  	<a onclick="randomizeArray(window.numElements)">Randomize array</a>
				<div class="slidecontainer">
				  	<input type="range" min="350" max="1000" value="1000" class="slider" id="speedSlider">
				</div>
	 			<a class="nohover label">Speed</a>
	 			<a class="nohover"></a>
			  	<div class="slidecontainer" data-options="display_selector: #days-off-count; initial: 28;">
				  	<input type="range" min="1" max="150" value="75" class="slider" id="sizeSlider">
				</div>
	 			<a class = "nohover label">Array Size: <span id="size"></span></a>
			  	<div class="dropdown">
				  <button class = "dropbtn" id="currentalgo">Quick Sort</button>
				  <div class="dropdown-content">
				    <a class="drop" onclick = "changeAlgo('Bitonic Sort')">Bitonic Sort</a>
				    <a class="drop" onclick="changeAlgo('Bubble Sort')">Bubble Sort</a>
				    <a class="drop" onclick="changeAlgo('Cocktail Sort')">Cocktail Sort</a>
				    <a class="drop">Comb Sort</a>
				    <a class="drop">Heap Sort</a>
				    <a class="drop" onclick = "changeAlgo('Insertion Sort')">Insertion Sort</a>
				    <a class="drop" onclick = "changeAlgo('Merge Sort')">Merge Sort</a>
				    <a class="drop" onclick="changeAlgo('Odd Even Sort')">Odd Even Sort</a>
				    <a class="drop" onclick = "changeAlgo('Quick Sort')">Quick Sort</a>
				    <a class="drop" onclick = "changeAlgo('Quick Sort 2')">Quick Sort 2</a>
				    <a class="drop" onclick = "changeAlgo('Selection Sort')">Selection Sort</a>
				    <a class="drop" onclick = "changeAlgo('Shell Sort')">Shell Sort</a>
				  </div>
				</div>
				<a onclick="runAlgo(window.numElements)">Run!</a>
			</div>
		</div>
		<canvas id="myCanvas"></canvas>
	</body>
	<script>
		window.elements = new Array();
		window.coords = new Array();
		window.delay = 4;
		window.numElements = 750;
		window.running = false;
		window.algo = "quick_sort";
	</script>
	<script src="index.js"></script>
	<script src="sorts/utils.js"></script>
	<script src="sorts/bubble_sort.js"></script>
	<script src="sorts/odd_even_sort.js"></script>
	<script src="sorts/cocktail_sort.js"></script>
	<script src="sorts/insertion_sort.js"></script>
	<script src="sorts/selection_sort.js"></script>
	<script src="sorts/bitonic_sort.js"></script>
	<script src="sorts/shell_sort.js"></script>
	<script src="sorts/merge_sort.js"></script>
	<script src="sorts/quick_sort.js"></script>
	<script src="sorts/quick_sort_2.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</html>
